<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICEM Certificate Verification Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #87CEEB, #1e3c72); /* sky blue to navy */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      margin: auto;
      color: #ffffff;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      max-width: 180px;
      height: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .tagline {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .button-group .btn {
      display: block;
      margin: 12px auto;
      background-color: #001f54;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 80%;
    }

    .button-group .btn:hover {
      background-color: #003399;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-container">
        <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo" class="logo"/>
      </div>
      <h1>Welcome to ICEM Certificate Verification Portal</h1>
      <p class="tagline">Secure. Smart. Verified.</p>

      <div class="button-group">
        <a href="admin-login.html" class="btn">Admin Login</a>
        <a href="verify-certificate.html" class="btn">Verify Certificate</a>
        <a href="download-certificate.html" class="btn">Download Certificate</a>
        <a href="contact.html" class="btn">Contact ICEM</a>
      </div>
      <footer>
        <p>&copy; 2025. Indira College of Engineering and Management.<br> Developed by Gaurav Raju Nawale.</p>
      </footer>
    </div>
  </div>
</body>
</html>
