<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICEM Certificate Verification Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0f1c4d, #d0e7ff);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    .logo-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
    }

    .logo-container img {
      max-height: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
      text-align: center;
    }

    .btn {
      background-color: #ffffff;
      color: #0f1c4d;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0;
      width: 250px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #eeeeee;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="images/indira-logo.png" alt="ICEM Logo">
    <div style="font-size: 18px; font-weight: 500;">Shree Chanakya Education Society's</div>
    <div style="font-size: 20px; font-weight: bold;">INDIRA COLLEGE OF ENGINEERING & MANAGEMENT</div>
    <div style="font-size: 14px;">"Empowering Minds to Elevate Lives"</div>
  </div>

  <h1>Welcome to ICEM Certificate Verification Portal</h1>
  <p>Secure. Smart. Verified.</p>

  <a href="admin-login.html"><button class="btn">Admin Login</button></a>
  <a href="verify.html"><button class="btn">Verify Certificate</button></a>
  <a href="download.html"><button class="btn">Download Certificate</button></a>
  <a href="contact.html"><button class="btn">Contact ICEM</button></a>

  <footer>
    Â© 2025. Indira College of Engineering and Management.<br/>
    Developed by Gaurav Raju Nawale.
  </footer>

</body>
</html>
