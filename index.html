<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICEM Certificate Verification Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1c1c60, #3041a0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      backdrop-filter: blur(15px);
      padding: 30px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .logo-container img {
      max-height: 100px;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 500;
    }

    .logo-subtext {
      font-size: 20px;
      font-weight: bold;
    }

    .logo-tagline {
      font-size: 14px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #ffffff;
      color: #1c1c60;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #000;
    }

    footer {
      font-size: 12px;
      color: #eee;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="images/indira-logo.png" alt="ICEM Logo" />
      <div class="logo-text">Shree Chanakya Education Society's</div>
      <div class="logo-subtext">INDIRA COLLEGE OF ENGINEERING & MANAGEMENT</div>
      <div class="logo-tagline">"Empowering Minds to Elevate Lives"</div>
    </div>

    <h1>Welcome to ICEM Certificate Verification Portal</h1>
    <p>Secure. Smart. Verified.</p>

    <a href="admin-login.html"><button class="btn">Admin Login</button></a>
    <a href="verify.html"><button class="btn">Verify Certificate</button></a>
    <a href="download.html"><button class="btn">Download Certificate</button></a>
    <a href="contact.html"><button class="btn">Contact ICEM</button></a>

    <footer>
      Â© 2025 Indira College of Engineering and Management.<br/>
      Developed by Gaurav Raju Nawale.
    </footer>
  </div>

</body>
</html>
