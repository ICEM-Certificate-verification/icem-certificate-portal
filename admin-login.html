<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | ICEM Certificate Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right top, #e6f7ff, #e0f2f1); /* soft gradient bg */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: linear-gradient(to bottom right, #d0f0ff, #f0faff); /* sky blue */
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      transition: all 0.3s ease-in-out;
      text-align: center;
    }

    .login-box img {
      width: 70px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      font-size: 24px;
      color: #003366;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #ffffff;
    }

    .login-box button {
      background-color: #002244;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #004080;
    }

    .footer {
      font-size: 12px;
      margin-top: 20px;
      color: #555;
    }

    .footer span {
      color: #003366;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Indira_Group_of_Institutes_logo.png/220px-Indira_Group_of_Institutes_logo.png" alt="ICEM Logo">
    <h2>Admin Login</h2>
    
    <form action="admin-dashboard.html" method="post">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="footer">
      Â© 2025 <span>Indira College of Engineering and Management</span><br>
      Developed by <span>Gaurav Raju Nawale</span>
    </div>
  </div>

</body>
</html>
