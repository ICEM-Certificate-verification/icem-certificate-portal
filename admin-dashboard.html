<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | ICEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #87CEEB, #1e3c72);
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      z-index: 1000;
      color: white;
    }

    .logo {
      max-height: 40px;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
      user-select: none;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      padding: 10px;
      border-radius: 12px;
      text-align: right;
    }

    .menu a {
      display: block;
      color: #fff;
      padding: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .card {
      margin-top: 100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      color: #ffffff;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #001f54;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #003399;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- Navbar with Hamburger Menu -->
  <div class="navbar">
    <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo" class="logo">
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
      <a href="/admin-dashboard">🏠 Dashboard</a>
      <a href="/issue-certificate">📝 Issue Certificate</a>
      <a href="/bulk-upload">📥 Bulk Upload</a>
      <a href="/manage-certificates">📁 Manage Certificates</a>
      <a href="/view-queries">📬 View Queries</a>
      <a href="/">🚪 Logout</a>
    </div>
  </div>

  <!-- Main Admin Card -->
  <div class="card">
    <h2>Welcome, Admin</h2>
    <a href="/issue-certificate" class="btn">📝 Issue New Certificate</a>
    <a href="/bulk-upload" class="btn">📥 Bulk Upload Certificates</a>
    <a href="/manage-certificates" class="btn">📁 Manage Certificates</a>
    <a href="/view-queries" class="btn">📬 View Contact Queries</a>
    <footer>
      &copy; 2025 Indira College of Engineering and Management.<br />
      Developed by Gaurav Raju Nawale.
    </footer>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
