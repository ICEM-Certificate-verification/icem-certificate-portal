<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | ICEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #87CEEB, #1e3c72);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: #ffffff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 160px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .option {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      font-weight: 600;
      color: #fff;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .option:hover {
      background-color: #ffffff;
      color: #1e3c72;
    }

    .full-width {
      grid-column: span 2;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #e0e0e0;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .full-width {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo" />
    </div>

    <h2>Admin Dashboard - ICEM Certificate Portal</h2>

    <div class="grid">
      <div class="option" onclick="location.href='issue-certificate.html'">ðŸ“„ Issue Certificate</div>
      <div class="option" onclick="location.href='manage-certificates.html'">ðŸ“‹ Manage Certificates</div>
      <div class="option" onclick="location.href='view-queries.html'">ðŸ“¬ View Contact Queries</div>
      <div class="option full-width" onclick="location.href='admin-login.html'">ðŸšª Logout</div>
    </div>

    <footer>
      Â© 2025 Indira College of Engineering and Management. <br />
      Developed by Gaurav Raju Nawale.
    </footer>
  </div>

</body>
</html>
