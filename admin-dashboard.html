<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICEM Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .login-container img {
      display: block;
      margin: 0 auto 20px;
      height: 60px;
    }

    .login-container h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      background: white;
      padding: 0 6px;
      color: #777;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #002147;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #002147;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #002147;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #003366;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo" />
    <h2>Admin Login</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder=" " required />
      <label for="email">Email Address</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder=" " required />
      <label for="password">Password</label>
    </div>
    <button onclick="login()">Login</button>
    <div class="error" id="error">❌ Invalid credentials. Please try again.</div>

    <div class="footer">
      © 2025 Indira College of Engineering and Management <br />
      Developed by Gaurav Raju Nawale
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error");

      if (email === "admin@icem.edu.in" && password === "icem123") {
        window.location.href = "admin-dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>

</body>
</html>
