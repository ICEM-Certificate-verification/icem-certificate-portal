<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Certificate | ICEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #87CEEB, #1e3c72);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      padding: 40px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 100%;
      color: #ffffff;
    }

    .logo-container img {
      max-width: 160px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 20px;
    }

    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    .btn {
      background-color: #001f54;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #003399;
    }

    .error-message {
      color: #ffcccc;
      margin-top: 15px;
      font-weight: 500;
      display: none;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo">
    </div>

    <h2>Download Your Certificate</h2>

    <input type="text" id="certID" placeholder="Enter Certificate ID (e.g., ICEM2025LIB001)" />
    <br/>
    <button class="btn" onclick="downloadCertificate()">Download</button>

    <div class="error-message" id="error-message">
      ‚ùå Invalid Certificate ID. Please contact your certificate issuing authority.
    </div>

    <footer>
      &copy; 2025 Indira College of Engineering and Management.<br />
      Developed by Gaurav Raju Nawale.
    </footer>
  </div>

  <script>
    function downloadCertificate() {
      const certID = document.getElementById("certID").value.trim();
      const errorMessage = document.getElementById("error-message");
      errorMessage.style.display = "none";

      // In production, this path should be served via Flask (e.g. /certificates/<certID>.pdf)
      const certificateURL = `/static/certificates/${certID}.pdf`;

      fetch(certificateURL, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            const link = document.createElement('a');
            link.href = certificateURL;
            link.download = `${certID}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          } else {
            errorMessage.style.display = "block";
          }
        })
        .catch(() => {
          errorMessage.style.display = "block";
        });
    }
  </script>

</body>
</html>
