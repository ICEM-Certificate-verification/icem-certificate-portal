<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Upload - ICEM Certificate Portal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            animation: backgroundShift 30s ease infinite;
            background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #fcb69f, #ffecd2);
            background-size: 600% 600%;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulseSelect {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.5); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        header {
            text-align: center;
            padding: 30px 20px 10px;
        }

        header img {
            max-width: 420px;
            height: auto;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 14px 18px;
            font-size: 18px;
            border: 2px solid #007BFF;
            border-radius: 12px;
            background: linear-gradient(to right, #e0f7ff, #fff);
            transition: all 0.4s ease;
            cursor: pointer;
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px;
            max-width: 400px;
            margin: 0 auto;
        }

        select:focus {
            outline: none;
            border-color: #0056b3;
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            transform: scale(1.03);
        }

        select:hover {
            animation: pulseSelect 1.2s infinite;
        }

        input[type="file"] {
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            transition: border-color 0.3s;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="file"]:hover {
            border-color: #007BFF;
        }

        .btn {
            padding: 14px 28px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .sample-download {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        .sample-download a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .sample-download a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            font-size: 18px;
            color: #333;
        }

        footer span {
            font-weight: bold;
        }

        .emoji {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo">
    </header>

    <div class="container">
        <h1>Bulk Certificate Upload</h1>
        <form method="post" action="/bulk_upload" enctype="multipart/form-data">
            <select name="organizing_department" required>
                <option value="" disabled selected>Select Organizing Department</option>
                <option value="Library Department">Library Department</option>
                <option value="Computer Department">Computer Department</option>
                <option value="Information Technology Department">Information Technology Department</option>
                <option value="Civil Department">Civil Department</option>
                <option value="Mechanical Department">Mechanical Department</option>
                <option value="AI & DS Department">AI & DS Department</option>
                <option value="First Year Engineering Department">First Year Engineering Department</option>
                <option value="BBA Department">BBA Department</option>
                <option value="MBA Department">MBA Department</option>
                <option value="BCA Department">BCA Department</option>
                <option value="MCA Department">MCA Department</option>
                <option value="General">General</option>
            </select>

            <input type="file" name="excel_file" accept=".xlsx, .xls" required>

            <button type="submit" class="btn">Upload Certificates</button>
        </form>

        <div class="sample-download">
            üì• <a href="/download_sample_excel">Download Sample Excel File</a>
        </div>
    </div>

    <footer>
        <p class="emoji">üîß Developed by <span>Gaurav Raju Nawale</span> with ‚ù§Ô∏è | ICEM Certificate Portal</p>
    </footer>
</body>
</html>
