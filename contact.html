<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact ICEM | Certificate Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      animation: backgroundShift 30s ease infinite;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #fcb69f, #ffecd2);
      background-size: 600% 600%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 100%;
      color: #333;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .logo-container {
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 250px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: background 0.3s ease;
      resize: vertical;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 1);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 99, 153, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #001f54;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #003399;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888888;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo">
    </div>

    <h2>Contact Certificate Department</h2>

    <form action="mailto:lifetime.learner.student@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" />
      <textarea name="message" rows="4" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <footer>
      &copy; 2025. Indira College of Engineering and Management.<br />
      Developed by Gaurav Raju Nawale.
    </footer>
  </div>

</body>
</html>
