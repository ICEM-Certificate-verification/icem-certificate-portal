<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | ICEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #87CEEB, #1e3c72);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      padding: 40px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 100%;
      color: #ffffff;
    }

    .logo-container img {
      max-width: 160px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, textarea {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      resize: none;
    }

    .btn {
      background-color: #001f54;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #003399;
    }

    .success-message, .error-message {
      margin-top: 15px;
      font-weight: 500;
      display: none;
    }

    .success-message {
      color: #ccffcc;
    }

    .error-message {
      color: #ffcccc;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo">
    </div>

    <h2>Contact Us</h2>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="success-message" id="success-message">
      ✅ Your message has been sent successfully!
    </div>
    <div class="error-message" id="error-message">
      ❌ There was an error sending your message. Please try again later.
    </div>

    <footer>
      © 2025 Indira College of Engineering and Management.<br />
      Developed by Gaurav Raju Nawale.
    </footer>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulate form submission
      // Replace this with actual form submission logic (e.g., using Fetch API to send data to a server)
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');

      // Simulate a successful submission
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';

      // Clear form fields
      document.getElementById('contactForm').reset();
    });
  </script>

</body>
</html>
