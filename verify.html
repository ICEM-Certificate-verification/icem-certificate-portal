<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICEM Certificate Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      animation: backgroundShift 30s ease infinite;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #fcb69f, #ffecd2);
      background-size: 600% 600%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 100%;
      color: #333;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .logo-container {
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 200px;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 600;
      color: #001f54;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #001f54;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #003399;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo-container">
      <img src="https://indiraicem.ac.in/assets/images/ICEM-Logo.png" alt="ICEM Logo">
    </div>

    <h2>Choose Verification Method</h2>
    <p>Please select one of the following options to verify the certificate:</p>

    <a href="verify-by-id.html" class="btn">Verify by Certificate ID</a>
    <a href="verify-by-qr.html" class="btn">Verify by QR Code</a>

    <footer>
      &copy; 2025 Indira College of Engineering and Management.<br />
      Developed by Gaurav Raju Nawale.
    </footer>
  </div>

</body>
</html>
